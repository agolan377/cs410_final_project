<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
</head>

<body class="bg-white">
    <main>
        <nav id="nav">
        </nav>
        <div class="container">
            <div class="row col-sm-7 mx-auto p-4 border m-4 bg-light">
                <form class="bg-light p-1 rounded">
                    <h1 class="text-center text-decoration-underline">Contact Form</h1>
                    <div class="container bootstrap-grid-form">
                        <br>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="name">Name: </label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" id="name" class="col-12">
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-4">
                                <label for="email">Email: </label>
                            </div>
                            <div class="col-md-8">
                                <input type="email" id="email" class="col-12">
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <label for="commentsTextArea">Message:</label><br />
                            <textarea name="message" rows="4"></textarea>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-6">
                                <button class="btn btn-primary col-12">Submit</button>
                            </div>
                            <div class="col-lg-6 col-md-6 col-6">
                                <button type="reset" class="btn btn-secondary col-12">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer class="fixed-bottom">
            <div class="text-center bg-dark p-2">
                <a href="#nav" class="link-light">To Top</a>
            </div>
        </footer>
    </main>
</body>

</html>
